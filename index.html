<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1e1e2e; color: #ffffff; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ffffff; border-radius: 10px; background-color: #282a36; }
        input { width: 100%; padding: 5px; margin: 5px 0; border: none; border-radius: 5px; }
        button { padding: 10px; cursor: pointer; background-color: #6272a4; border: none; color: white; border-radius: 5px; }
        button:hover { background-color: #50fa7b; }
        .fade { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade">
        <h2>Ficha de Personagem</h2>
        <label>Nome: <input type="text" id="nome"></label>
        <label>Força: <input type="number" id="forca"></label>
        <label>Destreza: <input type="number" id="destreza"></label>
        <label>Inteligência: <input type="number" id="inteligencia"></label>
        <button onclick="salvarFicha()">Salvar Ficha</button>
        <button onclick="rolarDado()">Rolar D20</button>
        <p id="resultado"></p>
    </div>
    
    <script>
        function salvarFicha() {
            const ficha = {
                nome: document.getElementById('nome').value,
                forca: document.getElementById('forca').value,
                destreza: document.getElementById('destreza').value,
                inteligencia: document.getElementById('inteligencia').value
            };
            localStorage.setItem('fichaPersonagem', JSON.stringify(ficha));
            alert('Ficha salva!');
        }

        function rolarDado() {
            const resultado = Math.floor(Math.random() * 20) + 1;
            document.getElementById('resultado').innerText = `Resultado do D20: ${resultado}`;
        }

        function carregarFicha() {
            const fichaSalva = localStorage.getItem('fichaPersonagem');
            if (fichaSalva) {
                const ficha = JSON.parse(fichaSalva);
                document.getElementById('nome').value = ficha.nome;
                document.getElementById('forca').value = ficha.forca;
                document.getElementById('destreza').value = ficha.destreza;
                document.getElementById('inteligencia').value = ficha.inteligencia;
            }
        }
        
        window.onload = carregarFicha;
    </script>
</body>
</html>
